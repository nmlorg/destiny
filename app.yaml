application: destiny-db
version: 1
runtime: python27
api_version: 1
default_expiration: 0
instance_class: F2
threadsafe: true

handlers:
- url: /_ah/warmup
  script: dashboard.user.app

- url: /(ezdemo[.]html)
  static_files: dashboard/\1
  upload: ezdemo.html

- url: /(google38371e7df630b0a7[.]html)
  static_files: dashboard/\1
  upload: google38371e7df630b0a7.html

- url: /(.*[.](css|ico|js|txt))
  static_files: dashboard/\1
  upload: .*[.](css|ico|js|txt)

- url: /(admin/?|admin/.*)
  secure: always
  login: admin
  script: dashboard.admin.app

- url: /(api/?|api/.*)
  secure: always
  script: dashboard.api.app

- url: /(db/?|db/.*)
  secure: always
  script: dashboard.db.app

- url: /.*
  secure: always
  script: dashboard.user.app

inbound_services:
- warmup

libraries:
- name: jinja2
  version: latest
